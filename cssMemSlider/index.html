<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">

        <div class="slider"> 
            <div class="slider-wrapper">     
                    <div class="slides slide1"></div>  
                    <div class="slides slide2"></div> 
                    <div class="slides slide3"></div>
                    <div class="slides slide4"></div>
                </div> 
        </div>
        <div class="footer">
            <div class="notes">
                <div class="notes-wrapper">
                <p class="notes-text"> Studying at school is incredible </p>
                <p class="notes-text"> They explain everything to us in great detail</p>
                <p class="notes-text"> And finally i'll become a great professional</p>
                <p class="notes-text"> What am I doing here???</p>
            </div> 
            </div>
            <div class="controls">
                <label for="slide1" class="radio_label el1">
                    <div class="radio-element"></div>
                </label>
                <label for="slide2" class="radio_label el2">
                    <div class="radio-element"></div>
                </label>
                <label for="slide3" class="radio_label el3">
                    <div class="radio-element"></div>
                </label>
                <label for="slide4" class="radio_label el4">
                    <div class="radio-element"></div>
                </label>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
